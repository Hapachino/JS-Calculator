<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>JS Calculator</title>
</head>
<body>
  <h1></h1>
  <div class="calculator">
    <input class="output" type="number" placeholder="0">
    <div class="calc-buttons">
      
      <button data-key="plus" class="calc-button operator">&plus;</button>
      <button data-key="minus" class="calc-button operator">&minus;</button>
      <button data-key="times" class="calc-button operator">&times;</button>
      <button data-key="divide" class="calc-button operator">&divide;</button>
      
      <button class="calc-button">7</button>
      <button class="calc-button">8</button>
      <button class="calc-button">9</button>
      <button data-key="equals" class="calc-button operator">&equals;</button>
      

      <button class="calc-button">4</button>
      <button class="calc-button">5</button>
      <button class="calc-button">6</button>
      

      <button class="calc-button">1</button>
      <button class="calc-button">2</button>
      <button class="calc-button">3</button>
      
      <button data-key="decimal" class="calc-button operator">&middot;</button>
      <button class="calc-button">0</button>
      <button data-key="clear" class="calc-button operator">C</button>
      
      
    </div>
  </div>
  <script src=app.js></script>
</body>
</html>
